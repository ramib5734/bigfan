    <style>
        body{
            background-color: #fdfdfd;
            font-family: monospace;
            font-size: 50px;
            text-align: center;
            background-image: url(https://cdn.discordapp.com/attachments/579361313688649730/943574400307986502/latest.png);
            background-size: 5%;
        }
        ul{
            width: 250px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -400px;
            position: relative;
            background-color:#00AEEF;
            border: 5px solid #000;
            list-style-type: none;
            font-size: 25px;
            text-align: center;
            padding: 5px;
         }
         .mainbox{
            width:750px;
            height: 75px;
            border: 1px solid #000;
            border-radius: 3px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            position: relative;
            left: 30%;
        }
        #backgroundanim{
            animation-name: color;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }
        @keyframes color{
            0%{
                background-color: #00AEEF;
            }
            50%{
                background-color:#fdfdfd;
            }
            100%{
                background-color: #00AEEF;
            }
        }
        .imageone{
            
            border: 3px solid #000; 
            position: relative;
            top: 25px;
        }
        .imagetwo{
            
            border: 3px solid #000; 
            position: relative;
            top: 35px;
        }
        .imagethree{
            
            border: 3px solid #000; 
            position: relative;
            top: 45px;
        }
        #imagesize{
            max-width: 35%;
            height: auto;
        }
    </style>
    <div class="mainbox" id="backgroundanim">
    <h><b>Nick "LSXYZ9" De Cesare</b></h>
    </div>
